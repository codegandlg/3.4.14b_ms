			<form action="/boafrm/formWlSiteSurvey" method="POST" name="formWlSiteSurvey">

		<script src="js/jquery.js"></script>

	    <!-- 加载语言包文件 -->
	    <script src="js/jquery.i18n.properties.js"></script>
	    <script src="js/language.js"></script>
		<script>
			var ss_status = 0;
			var i18nLanguage=getCookie('userLanguage');
			//弹出窗口******start********
			//获取窗口的高度 
			 var windowHeight; 
			 //获取窗口的宽度 
			 var windowWidth; 
			 //获取弹窗的宽度 
			 var popWidth; 
			 //获取弹窗高度 
			 var popHeight; 
			 function init(){ 
			    windowHeight=$(window).height(); 
			    windowWidth=$(window).width(); 
			    popHeight=$(".window").height(); 
			    popWidth=$(".window").width(); 
			 } 
			 
			 
			 //定义弹出居中窗口的方法 
		     function popCenterWindow(){ 
		         init(); 
		         //计算弹出窗口的左上角Y的偏移量 
				 var popY=(windowHeight-popHeight)/2; 
			     var popX=(windowWidth-popWidth)/2; 
			      //设定窗口的位置 
			     $("#center").css("top",popY).css("left",popX).slideToggle("slow");  
		      }
	    	
	    	//弹出窗口******end********
			function opera()
			{
				if(top.location != self.location){  
					var a = window.parent.document.getElementsByTagName('iframe');  
					for (var i=0; i<a.length; i++){  
						if (a[i].name == self.name) {  
							a[i].height = document.body.scrollHeight; return;  
						}  
					}  
				}
			}
			
			function siteSurvey(ifname)  
			{  
				if(ss_status == 1){
					if(i18nLanguage=='en'){
						alert('Scan is running, please try again later');
					}else{
						alert('扫描正在运行，请稍后重试。');
					}
					
				}
				else{
					ss_status = 1;
					document.formWlSiteSurvey.ifname.value = "wlan"+ifname;
					document.formWlSiteSurvey.submit();
					popCenterWindow();
			 	$(".popup").show();
				$(".popup,.popbox").css("display","block");
				//********进度条相关***********
				}	
			}
			function getCookie(name) {
			  var cookies = document.cookie;
			  var list = cookies.split("; ");          // 解析出名/值对列表
			      
			  for(var i = 0; i < list.length; i++) {
			    var arr = list[i].split("=");          // 解析出名和值
			    if(arr[0] == name)
			      return decodeURIComponent(arr[1]);   // 对cookie值解码
			  } 
			  return "";
			}
		</script>
	</body>
